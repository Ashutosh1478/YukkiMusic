<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    :root {
      --background-light: #f9fafb;
      --container-light: #ffffff;
      --text-primary-light: #1f2937;
      --text-secondary-light: #4b5563;
      --text-muted-light: #6b7280;
      --accent-light: #3b82f6;
      --accent-hover-light: #2563eb;
      --border-light: #e5e7eb;
      
      --background-dark: #1A1F2C;
      --container-dark: #222222;
      --text-primary-dark: #f9fafb;
      --text-secondary-dark: #e5e7eb;
      --text-muted-dark: #9ca3af;
      --accent-dark: #60a5fa;
      --accent-hover-dark: #93c5fd;
      --border-dark: #374151;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: var(--background-dark);
        --container: var(--container-dark);
        --text-primary: var(--text-primary-dark);
        --text-secondary: var(--text-secondary-dark);
        --text-muted: var(--text-muted-dark);
        --accent: var(--accent-dark);
        --accent-hover: var(--accent-hover-dark);
        --border: var(--border-dark);
      }
    }

    @media (prefers-color-scheme: light) {
      :root {
        --background: var(--background-light);
        --container: var(--container-light);
        --text-primary: var(--text-primary-light);
        --text-secondary: var(--text-secondary-light);
        --text-muted: var(--text-muted-light);
        --accent: var(--accent-light);
        --accent-hover: var(--accent-hover-light);
        --border: var(--border-light);
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--background);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .container {
      text-align: center;
      max-width: 28rem;
      padding: 2rem;
      background-color: var(--container);
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    
    h1 {
      font-size: 4rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      line-height: 1.2;
      transition: color 0.3s ease;
    }
    
    .divider {
      width: 4rem;
      height: 0.25rem;
      background-color: var(--accent);
      margin: 1rem auto 1.5rem auto;
      transition: background-color 0.3s ease;
    }
    
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 1rem;
      transition: color 0.3s ease;
    }
    
    p {
      color: var(--text-muted);
      margin-bottom: 2rem;
      transition: color 0.3s ease;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .button-primary {
      background-color: var(--accent);
      color: white;
    }
    
    .button-primary:hover {
      background-color: var(--accent-hover);
    }
    
    .button-outline {
      background-color: var(--container);
      color: var(--text-secondary);
      border: 1px solid var(--border);
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    
    .button-outline:hover {
      background-color: var(--background);
    }
    
    .icon {
      margin-right: 0.5rem;
      width: 1rem;
      height: 1rem;
    }
    
    @media (max-width: 640px) {
      .container {
        margin: 0 1rem;
        padding: 1.5rem;
      }
      h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <div class="divider"></div>
    <h2>Page Not Found</h2>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    
    <div class="button-container">
      <a href="/" class="button button-primary">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        Return to Home
      </a>
      
      <a href="/search.html" class="button button-outline">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        Search Documentation
      </a>
    </div>
  </div>
</body>
</html>
