{# Displays the copyright information (which is defined in conf.py). #}
{% if show_copyright and copyright %}
  <p class="copyright">
    {% if hasdoc('copyright') %}
      © <a href="{{ pathto('copyright') }}">
        {{ copyright | safe }}
      </a>
      <br/>
    {% else %}
      © {{ copyright | safe }}
      <br/>
    {% endif %}
  </p>
{% endif %}
